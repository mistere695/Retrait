<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription XM Trading</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* En-t√™te */
    header {
      position: relative;
      width: 100%;
      height: 200px;
      background: #333;
      overflow: hidden;
    }
    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
    }
    header .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header h1 {
      color: #fff;
      font-size: 2rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    /* Carte du formulaire */
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 90%;
      padding: 2rem;
      margin: -80px auto 2rem; /* pour remonter sur l'en-t√™te */
      position: relative;
      z-index: 1;
    }
    h2 { text-align: center; margin-bottom: 1rem; color: #1e3c72; }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color .3s, box-shadow .3s;
    }
    input:focus, select:focus {
      border-color: #1e3c72;
      box-shadow: 0 0 0 3px rgba(30,60,114,0.2);
      outline: none;
    }
    .phone-group { display: flex; gap: 0.5rem; }
    .dial-code { flex: 0 0 4.5rem; text-align: center; background: #f0f0f0; }
    .phone-group input[type="tel"] { flex: 1; }
    button {
      background: #1e3c72; color: #fff; border: none;
      margin-top: 1.5rem; cursor: pointer; font-weight: 500;
      transition: background .3s;
    }
    button:hover { background: #16325c; }

    /* Message de f√©licitations (plein √©cran) */
    #thankyou {
      display: none;
      flex: 1;
      background: #1e3c72;
      color: #fff;
      text-align: center;
      padding: 4rem 1rem;
    }
    #thankyou h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    #thankyou p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }
    #thankyou .cta {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #fff;
      color: #1e3c72;
      font-weight: 700;
      border-radius: 6px;
      text-decoration: none;
      transition: background .3s;
    }
    #thankyou .cta:hover {
      background: #f0f0f0;
    }

    /* Footer */
    footer {
      background: #333;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: auto;
    }

    /* Notifications flottantes */
    #notifications {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 300px;
      pointer-events: none;
    }
    .notif {
      background: rgba(255,255,255,0.9);
      border-left: 4px solid #1e3c72;
      padding: 0.75rem 1rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      font-size: 0.9rem;
      animation: slideIn 0.5s, fadeOut 0.5s 4.5s forwards;
    }
    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; height: 0; margin: 0; padding: 0; }
    }
  </style>
</head>
<body>
  <!-- En-t√™te -->
  <header>
    <img src="header.jpg" alt="En-t√™te XM Trading">
    <div class="overlay">
      <h1>Bienvenue chez XM Trading Investment</h1>
    </div>
  </header>

  <!-- Formulaire -->
  <div class="card" id="form-card">
    <h2 id="form-title">Inscription</h2>
    <form id="registration-form" name="inscription-xm" method="POST"
          data-netlify="true" action="/?success=true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="inscription-xm">
      <p style="display:none;"><label>Si vous √™tes humain, ne remplissez pas <input name="bot-field"></label></p>

      <!-- champs nom/pr√©nom/pays... -->
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

      <label for="prenom">Pr√©nom</label>
      <input type="text" id="prenom" name="prenom" placeholder="Votre pr√©nom" required>

      <label for="pays">Pays</label>
      <select id="pays" name="pays" required>
        <option value="" disabled selected>Choisissez votre pays</option>
        <optgroup label="Afrique de l'Ouest">
          <option>B√©nin</option><option>Burkina Faso</option><option>Cap-Vert</option><option>C√¥te d'Ivoire</option>
          <option>Gambie</option><option>Ghana</option><option>Guin√©e</option><option>Guin√©e-Bissau</option>
          <option>Lib√©ria</option><option>Mali</option><option>Mauritanie</option><option>Niger</option>
          <option>Nig√©ria</option><option>S√©n√©gal</option><option>Sierra Leone</option><option>Togo</option>
        </optgroup>
        <optgroup label="Afrique centrale">
          <option>Cameroun</option><option>Centrafrique</option><option>Tchad</option><option>Congo</option>
          <option>RDC</option><option>Guin√©e √©quatoriale</option><option>Gabon</option><option>Sao Tom√©-et-Principe</option>
        </optgroup>
        <optgroup label="Autres">
          <option>Ha√Øti</option><option>Madagascar</option>
        </optgroup>
      </select>

      <label>T√©l√©phone</label>
      <div class="phone-group">
        <input type="text" id="dial-code" name="dial-code" class="dial-code" readonly placeholder="+xxx">
        <input type="tel" id="phone" name="phone" placeholder="Num√©ro" required>
      </div>

      <label for="montant">Montant √† investir</label>
      <input type="number" id="montant" name="montant" placeholder="Ex. 1000" step="0.01" required>

      <label for="devise">Devise</label>
      <select id="devise" name="devise" required>
        <option value="" disabled selected>Choisissez une devise</option>
        <option value="USD">$ Dollar</option>
        <option value="XOF">FCFA</option>
        <option value="XAF">Franc Congo</option>
        <option value="HTG">Gourde</option>
        <option value="MGA">Ariary</option>
        <option value="EUR">‚Ç¨ Euro</option>
      </select>

      <label for="age">√Çge</label>
      <input type="number" id="age" name="age" placeholder="Votre √¢ge" min="18" required>

      <label for="metier">M√©tier</label>
      <input type="text" id="metier" name="metier" placeholder="Votre profession" required>

      <button type="submit">Valider l‚Äôinscription</button>
    </form>
  </div>

  <!-- Message de f√©licitations plein √©cran -->
  <div id="thankyou">
    <h2>üéâ F√©licitations, <span id="thx-nom"></span> !</h2>
    <p>
      Vous avez √©t√© enregistr√© avec succ√®s pour un investissement de
      <strong><span id="thx-montant"></span> <span id="thx-devise"></span></strong>.<br>
      <a href="https://wa.me/TON_NUMERO" class="cta">Contactez votre administrateur sur WhatsApp</a>
    </p>
  </div>

  <!-- Notifications -->
  <div id="notifications"></div>

  <!-- Pied de page -->
  <footer>
    &copy; 2025 XM Trading Investment ‚Äî Tous droits r√©serv√©s
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // auto-indicatif
      const codes = {/* ‚Ä¶ m√™mes codes ‚Ä¶ */};
      document.getElementById('pays').addEventListener('change', e => {
        document.getElementById('dial-code').value = codes[e.target.value]||'';
      });

      // f√©licitations apr√®s redirection
      const params = new URLSearchParams(window.location.search);
      if (params.get('success') === 'true') {
        const q = params;
        document.getElementById('form-card').style.display = 'none';
        const nom  = localStorage.getItem('xm_nom') || '';
        const pren = localStorage.getItem('xm_prenom') || '';
        const mon  = localStorage.getItem('xm_montant') || '';
        const dev  = localStorage.getItem('xm_devise') || '';
        document.getElementById('thx-nom').innerText     = pren+' '+nom;
        document.getElementById('thx-montant').innerText = mon;
        document.getElementById('thx-devise').innerText  = dev;
        document.getElementById('thankyou').style.display = 'flex';
      }

      // Avant submit, on stocke localement pour r√©afficher
      const form = document.getElementById('registration-form');
      form.addEventListener('submit', () => {
        localStorage.setItem('xm_nom', form.nom.value);
        localStorage.setItem('xm_prenom', form.prenom.value);
        localStorage.setItem('xm_montant', form.montant.value);
        localStorage.setItem('xm_devise', form.devise.value);
      });

      // Notifications en continu
      const names = [/* liste de 50+ pr√©noms africains ici */ 
        'Amina','Koffi','Fatou','Cheikh','Nia','Ibrahim','Adjoa','Kwame','Ama','Moussa',
        'Zuri','Babacar','Chipo','Lamine','Ngozi','Yao','Zainab','Oumar','Binta','Seydou'
      ];
      const notifs = document.getElementById('notifications');
      const currencies = {
        'FCFA': 500000,
        'USD': 300,
        'XAF': 500000,
        'EUR': 300,
        'HTG': 15000,
        'MGA': 1200000
      };
      function randomNotif(){
        const nom = names[Math.floor(Math.random()*names.length)];
        const devs = Object.keys(currencies);
        const dev = devs[Math.floor(Math.random()*devs.length)];
        const min = currencies[dev];
        const montant = Math.floor(min + Math.random()*min);
        const text = `üéâ ${nom} vient de retirer ${montant.toLocaleString()} ${dev}`;
        const div = document.createElement('div');
        div.className = 'notif';
        div.innerText = text;
        notifs.appendChild(div);
        // cleanup
        setTimeout(()=> div.remove(), 6000);
      }
      // g√©n√©rer toutes les 4s
      setInterval(randomNotif, 4000);
      // lancer quelques notifs au d√©marrage
      for(let i=0;i<3;i++) setTimeout(randomNotif, i*1500);
    });
  </script>
</body>
</html>
