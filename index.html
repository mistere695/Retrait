<!DOCTYPE html>
<html lang="fr">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f5f7fa;
    }
    header {
      background: #fff;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #1e3c72;
    }
    header h1 {
      color: #1e3c72;
      font-size: 2rem;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .card {
      background: #fff;
      width: 100%;
      flex: 1;
      padding: 2rem 1rem;
      position: relative;
    }
    @media (min-width: 480px) {
      .card { padding: 3rem; }
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #1e3c72;
      font-size: 1.75rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color .3s, box-shadow .3s;
    }
    input:focus, select:focus {
      border-color: #1e3c72;
      box-shadow: 0 0 0 3px rgba(30,60,114,0.2);
      outline: none;
    }
    .phone-group { display: flex; gap: 0.5rem; margin-top: 0.3rem; }
    .dial-code {

      text-align: center;
      background: #f0f0f0;
      line-height: 1.5;
    }
    .phone-group input[type="tel"] { flex: 1; }
    button {
      background: #1e3c72;
      color: #fff;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
      font-weight: 500;
      font-size: 1.1rem;
      transition: background .3s;
    }
    button:hover { background: #16325c; }

    /* Notifications INSIDE .card, above form */
    #notifications {
      width: 100%;
      margin-bottom: 1.5rem;
    }
    .notif {
      background: #1e3c72;
      color: #fff;
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 500;
      animation: slideIn 0.4s, fadeOut 0.4s 4.6s forwards;
    }
    @keyframes slideIn {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; height: 0; margin: 0; padding: 0; }
    }

    /* F√©licitations */
    #thankyou {
      display: none;
      text-align: center;
      padding: 2rem 1rem;
      background: #fff;
      border: 2px solid #1e3c72;
      border-radius: 12px;
      margin: 2rem 1rem;
    }
    #thankyou h2 {
      color: #1e3c72;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    #thankyou p {
      color: #444;
      line-height: 1.5;
      font-size: 1.1rem;
    }
    #thankyou .cta {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #1e3c72;
      color: #fff;
      font-weight: 700;
      border-radius: 6px;
      text-decoration: none;
      transition: background .3s;

    footer {

      padding: 1rem;
      text-align: center;
      border-top: 2px solid #1e3c72;
      font-size: 0.9rem;

    }
  </style>
</head>

  <footer>
    &copy; 2025 XM Trading Investment ‚Äî Tous droits r√©serv√©s

    document.addEventListener('DOMContentLoaded', () => {

      });

      // affichage thankyou
      const params = new URLSearchParams(window.location.search);
      if (params.get('success') === 'true') {
        form.style.display = 'none';
        document.getElementById('form-title').style.display = 'none';
        const pren = localStorage.getItem('xm_prenom')||'';
        const nom  = localStorage.getItem('xm_nom')||'';
        const mon  = localStorage.getItem('xm_montant')||'';
        const dev  = localStorage.getItem('xm_devise')||'';
        document.getElementById('thx-nom').innerText     = pren + ' ' + nom;
        document.getElementById('thx-montant').innerText = mon;
        document.getElementById('thx-devise').innerText  = dev;
        document.getElementById('thankyou').style.display = 'block';
      }

      // notifications sans r√©p√©tition
      const namesMaster = [
        'Amina','Koffi','Fatou','Cheikh','Ibrahim','Adjoa','Kwame','Ama',
        'Moussa','Zuri','Babacar','Chipo','Lamine','Ngozi','Yao','Zainab',

        'Aisha','Tsegaye','Tendai','Chinedu','Olufemi','Ekene','Samira',
        'Kwaku','Ayo','Zola','Esi','Kojo','Yetunde','Sipho','Mandla',
        'Thandiwe','Nomvula','Kelechi','Chinwe','Funke','Oluchi','Tau',
        'Juma','Asha','Achieng','Sefu','Chiamaka','Baraka','Kwabena',
        'Wambui','Gifty','Precious','Lerato','Kagiso','Thapelo','Sibusiso',
        'Nandi','Zandile','Lindiwe','Kwasi','Efua','Amahle','Siphelele',
        'Miriam','Abdou','Youssef','Salif','Djamila','Kamara','Okechukwu',
        'Makena','Zinhle','Chisomo','Fidel','Adewale'
      ];
      let availableNames = [...namesMaster];
      const currencies = {
        'FCFA': 500000, 'USD': 300,
        'XAF': 500000,'EUR': 300,
        'HTG': 15000,  'MGA': 1200000
      };
      const notifContainer = document.getElementById('notifications');

      function randomNotif() {
        if (availableNames.length === 0) availableNames = [...namesMaster];
        const i = Math.floor(Math.random()*availableNames.length);
        const nom = availableNames.splice(i,1)[0];

        const min  = currencies[dev];
        const montant = Math.floor(min + Math.random()*min);
        const div = document.createElement('div');

        notifContainer.appendChild(div);

    });
  </script>
</body>
</html>
