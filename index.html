<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription XM Trading</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    /* Conteneur card responsive */
    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 480px;
      height: auto;
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
    }

    /* Titres */
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #1e3c72;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }

    /* Labels */
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 500;
      color: #333;
      font-size: 0.95rem;
    }

    /* Champs de saisie */
    input, select, button {
      width: 100%;
      padding: 0.85rem 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #1e3c72;
      box-shadow: 0 0 0 4px rgba(30,60,114,0.15);
      outline: none;
    }

    /* Groupe t√©l√©phone */
    .phone-group {
      display: flex;
      gap: 0.5rem;
    }

    .dial-code {
      flex: 0 0 5rem;
      text-align: center;
      background: #f5f5f5;
      border-right: none;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .phone-group input[type="tel"] {
      flex: 1;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }

    /* Bouton */
    button {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      margin-top: 1.8rem;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 20px rgba(30,60,114,0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #16325c, #1e3c72);
      transform: translateY(-2px);
    }

    /* F√©licitations */
    #thankyou {
      display: none;
      text-align: center;
      padding: 2rem 1rem;
      animation: fadeIn 0.6s ease-out;
    }

    #thankyou h2 {
      color: #1e3c72;
      margin-bottom: 1rem;
      font-size: 1.6rem;
    }

    #thankyou p {
      color: #444;
      line-height: 1.5;
      font-size: 1rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Adaptation mobile plein √©cran */
    @media (max-width: 600px) {
      html, body {
        padding: 0;
      }
      .card {
        border-radius: 0;
        height: 100%;
        max-width: none;
        padding: 2rem 1.5rem;
        box-shadow: none;
      }
      h2 {
        font-size: 1.6rem;
      }
      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="form-title">Inscription XM Trading</h2>

    <!-- Formulaire statique Netlify -->
    <form id="registration-form"
          name="inscription-xm"
          method="POST"
          data-netlify="true"
          action="/?success=true"
          netlify-honeypot="bot-field">
      <!-- Champ cach√© pour Netlify -->
      <input type="hidden" name="form-name" value="inscription-xm">
      <p style="display:none;">
        <label>Si vous √™tes humain, ne remplissez pas <input name="bot-field"></label>
      </p>

      <label for="nom">Nom</label>

      <label for="prenom">Pr√©nom</label>
      <input type="text" id="prenom" name="prenom" placeholder="Votre pr√©nom" required>

      <label for="pays">Pays</label>
      <select id="pays" name="pays" required>
        <option value="" disabled selected>Choisissez votre pays</option>
        <optgroup label="Afrique de l'Ouest">

          <option value="Cap-Vert">Cap-Vert</option><option value="C√¥te d'Ivoire">C√¥te d'Ivoire</option>
          <option value="Gambie">Gambie</option><option value="Ghana">Ghana</option>
          <option value="Guin√©e">Guin√©e</option><option value="Guin√©e-Bissau">Guin√©e-Bissau</option>
          <option value="Lib√©ria">Lib√©ria</option><option value="Mali">Mali</option>
          <option value="Mauritanie">Mauritanie</option><option value="Niger">Niger</option>
          <option value="Nig√©ria">Nig√©ria</option><option value="S√©n√©gal">S√©n√©gal</option>
          <option value="Sierra Leone">Sierra Leone</option><option value="Togo">Togo</option>
        </optgroup>
        <optgroup label="Afrique centrale">
          <option value="Cameroun">Cameroun</option><option value="Centrafrique">Centrafrique</option>
          <option value="Tchad">Tchad</option><option value="Congo">Congo</option>
          <option value="RDC">RDC</option><option value="Guin√©e √©quatoriale">Guin√©e √©quatoriale</option>
          <option value="Gabon">Gabon</option><option value="Sao Tom√©-et-Principe">Sao Tom√©-et-Principe</option>
        </optgroup>
        <optgroup label="Autres">
          <option value="Ha√Øti">Ha√Øti</option><option value="Madagascar">Madagascar</option>
        </optgroup>
      </select>

      <label>T√©l√©phone</label>
      <div class="phone-group">
        <input type="text" id="dial-code" name="dial-code" class="dial-code" readonly placeholder="+xxx">
        <input type="tel" id="phone" name="phone" placeholder="Num√©ro" required>
      </div>

      <label for="montant">Montant √† investir</label>
      <input type="number" id="montant" name="montant" placeholder="Ex. 1000" step="0.01" required>

      <label for="devise">Devise</label>
      <select id="devise" name="devise" required>
        <option value="" disabled selected>Choisissez une devise</option>
        <option value="USD">$ Dollar</option>
        <option value="XOF">FCFA</option>
        <option value="XAF">Franc Congo</option>
        <option value="HTG">Gourde</option>
        <option value="MGA">Ariary</option>
        <option value="EUR">‚Ç¨ Euro</option>
      </select>

      <label for="age">√Çge</label>
      <input type="number" id="age" name="age" placeholder="Votre √¢ge" min="18" required>

      <label for="metier">M√©tier</label>
      <input type="text" id="metier" name="metier" placeholder="Votre profession" required>

      <button type="submit">Valider l‚Äôinscription</button>
    </form>

    <!-- Message de f√©licitations -->
    <div id="thankyou">
      <h2>üéâ F√©licitations, <span id="thx-nom"></span> !</h2>
      <p>
        Vous avez √©t√© enregistr√© avec succ√®s chez XM Trading pour un investissement de
        <strong><span id="thx-montant"></span> <span id="thx-devise"></span></strong>.<br>
        Contactez votre administrateur sur WhatsApp pour effectuer votre d√©p√¥t.<br>
        Une fois le d√©p√¥t effectu√©, le traitement prendra jusqu‚Äô√† <strong>2 heures</strong> maximum.
      </p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1) Auto-remplissage de l‚Äôindicatif
      const codes = {
        "B√©nin":"+229","Burkina Faso":"+226","Cap-Vert":"+238","C√¥te d'Ivoire":"+225",
        "Gambie":"+220","Ghana":"+233","Guin√©e":"+224","Guin√©e-Bissau":"+245",
        "Lib√©ria":"+231","Mali":"+223","Mauritanie":"+222","Niger":"+227",
        "Nig√©ria":"+234","S√©n√©gal":"+221","Sierra Leone":"+232","Togo":"+228",
        "Cameroun":"+237","Centrafrique":"+236","Tchad":"+235","Congo":"+242",
        "RDC":"+243","Guin√©e √©quatoriale":"+240","Gabon":"+241","Sao Tom√©-et-Principe":"+239",
        "Ha√Øti":"+509","Madagascar":"+261"
      };
      const paysEl = document.getElementById('pays'),
            dialEl = document.getElementById('dial-code');
      paysEl.addEventListener('change', () => dialEl.value = codes[paysEl.value] || '');

      // 2) Si URL contient ?success=true ‚Üí afficher merci
      const params = new URLSearchParams(window.location.search);
      if (params.get('success') === 'true') {
        // masquer form
        document.getElementById('registration-form').style.display = 'none';
        document.getElementById('form-title').style.display = 'none';
        // remplir message (g√©n√©rique)
        document.getElementById('thx-nom').innerText = '';
        document.getElementById('thx-montant').innerText = '';
        document.getElementById('thx-devise').innerText = '';
        // afficher
        document.getElementById('thankyou').style.display = 'block';
      }
    });
  </script>
</body>
</html>
