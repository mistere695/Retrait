<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription XM Trading</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%; width: 100%;
      font-family: 'Roboto', sans-serif;
    }
    body {
      display: flex; flex-direction: column;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #333;
    }

    /* En-tête */
    header {
      background: #000; color: #fff;
      padding: 1rem; text-align: center;
      font-weight: 700; font-size: 1.2rem;
      letter-spacing: 1px;
    }

    /* Contenu principal */
    main {
      flex: 1; display: flex;
      align-items: center; justify-content: center;
      padding: 1rem;
    }

    /* Carte */
    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      width: 100%; max-width: 480px;
      padding: 2.5rem; overflow: hidden;
      animation: fadeIn 0.8s ease-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #1e3c72;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }

    /* Form controls */
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 500;
      font-size: 0.95rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.85rem 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #1e3c72;
      box-shadow: 0 0 0 4px rgba(30,60,114,0.15);
      outline: none;
    }

    /* Téléphone */
    .phone-group {
      display: flex; gap: 0.5rem;
    }
    .dial-code {
      flex: 0 0 5rem;
      text-align: center;
      background: #f5f5f5;
      border-right: none;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    .phone-group input[type="tel"] {
      flex: 1;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }

    /* Bouton */
    button {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      margin-top: 1.8rem;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 20px rgba(30,60,114,0.3);
      transition: transform 0.2s;
    }
    button:hover {
      background: linear-gradient(135deg, #16325c, #1e3c72);
      transform: translateY(-2px);
    }

    /* Félicitations */
    #thankyou {
      display: none;
      padding: 2rem 1rem;
      animation: fadeIn 0.6s ease-out;
      text-align: center;
    }
    #thankyou h2 {
      display: inline-block;
      text-align: left;
      font-family: 'Archivo Black', sans-serif;
      color: #1e3c72;
      margin-bottom: 1rem;
      font-size: 1.6rem;
    }
    #thankyou p {
      line-height: 1.5;
      font-size: 1rem;
    }

    /* Pied de page */
    footer {
      background: #000; color: #fff;
      text-align: center; padding: 0.8rem;
      font-size: 0.9rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Responsive mobile plein écran */
    @media (max-width: 600px) {
      .card {
        border-radius: 0;
        height: 100%;
        max-width: none;
        padding: 2rem 1.5rem;
        box-shadow: none;
      }
      h2 { font-size: 1.6rem; }
      button { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <header>XM Trading — Inscription</header>

  <main>
    <div class="card">
      <h2 id="form-title">Inscription XM Trading</h2>

      <form id="registration-form"
            name="inscription-xm"
            method="POST"
            data-netlify="true"
            action="/?success=true"
            netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="inscription-xm">
        <p style="display:none;">
          <label>Si vous êtes humain, ne remplissez pas <input name="bot-field"></label>
        </p>

        <!-- Champ Nom -->
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

        <!-- Champ Sexe -->
        <label for="sexe">Sexe</label>
        <select id="sexe" name="sexe" required>
          <option value="" disabled selected>Choisissez votre sexe</option>
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
          <option value="Autre">Autre</option>
        </select>

        <!-- Champ Prénom -->
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

        <!-- Champ Pays -->
        <label for="pays">Pays</label>
        <select id="pays" name="pays" required>
          <option value="" disabled selected>Choisissez votre pays</option>
          <optgroup label="Afrique de l'Ouest">
            <option value="Bénin">Bénin</option><option value="Burkina Faso">Burkina Faso</option>
            <option value="Cap-Vert">Cap-Vert</option><option value="Côte d'Ivoire">Côte d'Ivoire</option>
            <option value="Gambie">Gambie</option><option value="Ghana">Ghana</option>
            <option value="Guinée">Guinée</option><option value="Guinée-Bissau">Guinée-Bissau</option>
            <option value="Libéria">Libéria</option><option value="Mali">Mali</option>
            <option value="Mauritanie">Mauritanie</option><option value="Niger">Niger</option>
            <option value="Nigéria">Nigéria</option><option value="Sénégal">Sénégal</option>
            <option value="Sierra Leone">Sierra Leone</option><option value="Togo">Togo</option>
          </optgroup>
          <optgroup label="Afrique centrale">
            <option value="Cameroun">Cameroun</option><option value="Centrafrique">Centrafrique</option>
            <option value="Tchad">Tchad</option><option value="Congo">Congo</option>
            <option value="RDC">RDC</option><option value="Guinée équatoriale">Guinée équatoriale</option>
            <option value="Gabon">Gabon</option><option value="Sao Tomé-et-Principe">Sao Tomé-et-Principe</option>
          </optgroup>
          <optgroup label="Outre-mer & Autres">
            <option value="Haïti">Haïti</option><option value="Madagascar">Madagascar</option>
            <option value="France">France</option><option value="États-Unis">États-Unis</option>
            <!-- Ajoute d'autres si besoin -->
          </optgroup>
        </select>

        <!-- Champ Téléphone -->
        <label>Téléphone</label>
        <div class="phone-group">
          <input type="text" id="dial-code" name="dial-code" class="dial-code" readonly placeholder="+xxx">
          <input type="tel" id="phone" name="phone" placeholder="Numéro" required>
        </div>

        <!-- Champ Montant -->
        <label for="montant">Montant à investir</label>
        <input type="number" id="montant" name="montant" placeholder="Ex. 1000" step="0.01" required>

        <!-- Champ Devise -->
        <label for="devise">Devise</label>
        <select id="devise" name="devise" required>
          <option value="" disabled selected>Choisissez une devise</option>
          <option value="USD">$ Dollar (USD)</option>
          <option value="EUR">€ Euro (EUR)</option>
          <option value="XOF">FCFA (XOF)</option>
          <option value="XAF">Franc Congo (XAF)</option>
          <option value="HTG">Gourde (HTG)</option>
          <option value="MGA">Ariary (MGA)</option>
        </select>

        <!-- Champ Âge -->
        <label for="age">Âge</label>
        <input type="number" id="age" name="age" placeholder="Votre âge" min="18" required>

        <!-- Champ Métier -->
        <label for="metier">Métier</label>
        <input type="text" id="metier" name="metier" placeholder="Votre profession" required>

        <button type="submit">Valider l’inscription</button>
      </form>

      <div id="thankyou">
        <h2>Félicitations Monsieur/Madame <span id="thx-nom"></span> !</h2>
        <p>
          Vous avez été enregistré avec succès chez XM Trading pour un investissement de
          <strong><span id="thx-montant"></span> <span id="thx-devise"></span></strong>.<br>
          Contactez votre administrateur sur
